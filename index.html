
<!DOCTYPE html>

  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <img class="fvl" id="fvl" src="./img/free vl1.png" alt="free violin lessons">
  <a href="free-violin-lessons"><img class="fvl2" id="fvl2" src="./img/free vl2.png" alt="free violin lessons"></a>

  <img class="amoore" id="amoore" src="./img/amoore.png" alt="axel moore-mccabe">

<script>

function setTops() {
  w = window.innerWidth
  document.getElementById("fvl").style.top = w*.02 + 'px';
  document.getElementById("fvl2").style.top = w*.02 + 'px';

  document.getElementById("amoore").style.top = w*.05 + 'px';

}

setTops()

window.addEventListener('resize', function(event){
setTops()
});



</script>
