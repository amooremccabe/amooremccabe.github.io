function formatMinutes(minutes) {
  // Calculate hours and minutes
  const hours = Math.floor(minutes / 60);
  const remainingMinutes = Math.ceil(minutes % 60);
  out = Math.ceil(minutes);
  document.getElementById("out").innerHTML = USDollar.format((25 + (out*0.91666667)));
  // Build the formatted string
  let result = '';
  if (hours > 0) {
    result += `${hours} ${hours > 1 ? 'hrs' : 'hr'}`;
  }
  if (remainingMinutes > 0) {
    if (result) result += ' '; // Add a space if there's already a part of the result
    result += `${remainingMinutes} ${remainingMinutes > 1 ? 'mins' : 'min'}`;
  }

  // If both hours and minutes are zero, return "0 mins" (or handle as you prefer)
  if (result === '') {
    result = '0 min';
  }

  return result;
}


function piecewiseFunction(x) {
  if (x >= -1 && x <= 30) {
    return (4 / 3) * x;
  } else if (x > 30 && x <= 100) {
    return 10 + (2 * (x - 15));
  } else if (x === 30) {
    // Special case for x = 30 to ensure continuity
    return (4 / 3) * 30;
  } else {
    throw new Error("x is out of the defined range.");
  }
}
